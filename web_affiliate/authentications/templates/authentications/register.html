{% extends "base.html" %}
{% block content %}
    <div class="app layout-fixed-header bg-white usersession">
        <div class="full-height">
            <div class="center-wrapper">
                <div class="center-content">
                    <div class="row no-margin">
                        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                            <div action="/" class="form-layout">
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="form-inputs">
                                        <input id="id_username" name="username" type="number"
                                               class="form-control input-lg" placeholder="Mobile *" required>
                                        <input id="id_firstname" name="first_name" type="text"
                                               class="form-control input-lg" placeholder="Name" >
                                        <input id="id_password" name="password" type="password"
                                               class="form-control input-lg" placeholder="Password *" required>
                                    </div>
                                    <button id="submitlogin" class="btn btn-success btn-block btn-lg mb15" type="submit" value="login">
                                        <span>Register</span>
                                    </button>
                                    <input type="hidden" name="next" value="{{ next }}"/>
                                    <center><a href="{% url 'authentications:login' %}">Back to login</a></center>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
