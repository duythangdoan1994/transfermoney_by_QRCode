{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="panel mb25">
    <div class="panel-heading border">
        <h3>Request to become a Shop </h3>
    </div>
    {% for message in messages %}
    <div class="col-xs-12">
        <div class='alert alert-success alert-dismissable' id="msg-add-service">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">Ã—</a>
            <strong>{{ message|capfirst }}</strong>
        </div>
    </div>
    {% endfor %}
    <div class="panel-body">
        <div class="row no-margin">
            <div class="col-lg-12">
                <form id="submit-form" class="form-horizontal" role="form" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Shop Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-rounded"
                                   id="txt_bonus_brocker" name="shop_name" value="{{ shop_name }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Shop Mobile</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control input-rounded"
                                   id="txt_discount_customer" name="shop_mobile"  value="{{ shop_mobile }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Bonus for Broker (%)</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control input-rounded"
                                   id="txt_bonus_brocker" name="bonus">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Discount for Customer (%)</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control input-rounded"
                                   id="txt_discount_customer" name="discount">
                        </div>
                    </div>
                    <div class="pull-right">
                        <a href="{% url 'web:web-index' %}">
                            <input id="btn_cancel" class="btn" type="button" value="Cancel"/>
                        </a>
                        <a>
                            <input id="btn_yes" class="btn btn-success" type="submit" value="Submit">
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
