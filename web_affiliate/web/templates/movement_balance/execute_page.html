{% extends "base.html" %}

{% block content %}
<div class="panel mb25">
    <div class="panel-heading border">
        <h3>Balance Movement Execute page</h3>
    </div>
    <div class="panel-body">
        <div class="row no-margin">
            <div class="col-lg-12">
                <form class="form-horizontal" role="form" method="post"
                      action="{% url 'web:execute_movement_balance' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Service Name</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="service_id" id="service">
                                {% for service in service_list %}
                                <option value="{{ service.service_id }}">{{ service.service_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Amount</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="amount" \>
                        </div>
                    </div>
                    <hr>
                    <div hidden>
                        <h4>Payer</h4>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Payer ID</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="payer_id" \>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Source of Fund Type</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="payer_sof_type_id" id="payer_sof_type_id">
                                {% for sof in sof_list %}
                                <option value="{{ sof.sof_type_id }}">{{ sof.sof_type }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Source of Fund ID</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="payer_sof_id" \>
                        </div>
                    </div>
                    <hr>
                    </div>
                    <h4>Payee</h4>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">User type</label>
                        <div class="col-xs-2">
                            <select class="form-control" id="user_type_ddl" name="payee_user_type_id">
                                <option value=1 {% if payer_user_type_id == '1' %} selected="selected" {% endif %}>Customer</option>
                                <option value=2 {% if payer_user_type_id == '2' %} selected="selected" {% endif %}>Agent</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Payee ID</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="payee_id" \>
                        </div>
                    </div>
                    <div hidden>
                        <div class="form-group">
                        <label class="col-sm-2 control-label">Source of Fund Type</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="sof_type" id="sof_type">
                                {% for sof in sof_list %}
                                <option value="{{ sof.sof_type_id }}">{{ sof.sof_type }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Source of Fund ID</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="sof_id" \>
                        </div>
                    </div>
                    </div>
                    <hr>
                    <div class="pull-right">
                        <button id="btn_create_oder" class="btn btn-success btn-block mb15" type="submit"
                                value="Execute">
                            <span>Create Order</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
